<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="main_div">

        <!--start of header div-->
        <div id="header_div">
            <h2>Registration</h2>
            <hr style="background-image: linear-gradient(to right , #71b7e6 , #9b59b6);
                height: 4px;
                width: 28px;
                margin-top:-15px;
                margin-left:0px;
                border-radius: 20px;">
        </div> <!--end of header div-->

        <!--start of body div-->
        <div class="body_div">
            <div id="input_div1">
                <div class="input_div">
                    <label for="Full Name">Full Name</label><br>
                    <input class="input" type="text" placeholder="Enter your name">
                </div>
                <div class="input_div">
                    <label for="Full Name">Username</label><br>
                    <input class="input" type="text" placeholder="Enter your username">
                </div>
            </div><!--end of 1st input block-->

            <div id="input_div2">
                <div class="input_div">
                    <label for="Full Name">Email</label><br>
                    <input class="input" type="text" placeholder="Enter your email">
                </div>
                <div class="input_div">
                    <label for="Full Name">Phone Number</label><br>
                    <input class="input" type="text" placeholder="Enter your number">
                </div>
            </div> <!--end of 2nd input block-->

            <div id="input_div3">
                <div class="input_div">
                    <label for="Full Name">Password</label><br>
                    <input class="input" type="text" placeholder="Enter your password">
                </div>
                <div class="input_div">
                    <label for="Full Name">Confirm Password</label><br>
                    <input class="input" type="text" placeholder="Confirm your password">
                </div>
            </div><!--end of 3rd input block-->

            <div id="input_div4">
                <label>Gender</label><br>
                <div id="input_sub_div4">
                    <div class="input_div">
                        <input type="radio" name="gender" class="radio_input">
                        <label for="Male">Male</label>
                    </div>
                    <div class="input_div">
                        <input type="radio" name="gender" class="radio_input">
                        <label for="Female">Female</label>
                    </div>
                    <div class="input_div">
                        <input type="radio" name="gender" class="radio_input">
                        <label for="no">Prefer not to say</label>
                    </div>
                </div>
            </div> <!--end of 4th input block-->
        </div><!--end of body_div block-->

        <!-- start of footer div-->
        <div id="footer_div">
            <input type="button" id="input_button" value="Register">
        </div>
        <!--End of footer div-->
    </div><!--end of Main_div block-->

</body>

</html>
